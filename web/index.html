<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Огонь!</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="chat" id="app">
      <ul class="chat__msg-list" ref="list">
      </ul>
      <div class="chat__footer">
        <form method="post" class="chat__form" @submit.prevent="sendMsg">
          <input type="text" class="chat__field" placeholder="Написать сообщение..." autofocus v-model="field">
          <button class="chat__submit" type="submit"></button>
        </form>
      </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
